#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.6.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.1/glance-linux-amd64.tar.gz"
    amd64.sha256 = "4203fba99ad42dc322b520858a72b3140f5a6652a2aa53ef0e4fe9c46117fe53"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.1/glance-linux-arm64.tar.gz"
    arm64.sha256 = "33a8f26af283b77acc27e8e6baeeab551fce408ca42594889b0631ca8f825333"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.6.1/glance-linux-armv7.tar.gz"
    armhf.sha256 = "8c3957b7eb5097ff4dac6fda3527777d675c36b2440fede06a7a9019785dff6e"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.6.1/glance-linux-386.tar.gz"
    i386.sha256 = "af6d13d69ce0926ba6ee8fb14e18b00c088e4995b7a5e973a364d0f92413c8db"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
