#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.6.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 11.2.28"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.0/glance-linux-amd64.tar.gz"
    amd64.sha256 = "8be4123754536bc878a42a03e69769c1a911c18c417eb3337af2c15833039697"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.0/glance-linux-arm64.tar.gz"
    arm64.sha256 = "a8ce22d12d86b2c49e4ee96920c98fda68ee9583fe11e6e0c4a35b0cd8664d93"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.6.0/glance-linux-armv7.tar.gz"
    armhf.sha256 = "4e440a0af5c5b0f4bbec1abc73b1c54bf23ca66ba13d7bf55e0d88050763170c"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.6.0/glance-linux-386.tar.gz"
    i386.sha256 = "bd0098c8f505a5e615ae8d4e0cf7c0262fbff8098d622815b0eff0a841d8e2c7"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
