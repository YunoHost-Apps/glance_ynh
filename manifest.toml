#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.7.8~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.8/glance-linux-amd64.tar.gz"
    amd64.sha256 = "ee096fbbac2d41dd1b572ce4c63dcea7076801fee4e590d737aa41a61a036807"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.8/glance-linux-arm64.tar.gz"
    arm64.sha256 = "e88c9355dfb048c841dbdcaac83449d640e3e64cfc04b3791948cd952e8861b7"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.7.8/glance-linux-armv7.tar.gz"
    armhf.sha256 = "b4b15c7b0820873debdc096a4d74ab5348c27d88de6d2ecdd765661b0ab837e2"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.7.8/glance-linux-386.tar.gz"
    i386.sha256 = "c917e2bf0c26d2c41c02b46e1c4df1e0363f21730e14906d3608fe162c8848ec"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
