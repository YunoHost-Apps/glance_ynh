#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.7.11~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.11/glance-linux-amd64.tar.gz"
    amd64.sha256 = "bffccd36226a30a2a0b6dcdbb198a5cb83ec4a561b01b02419f58ec49076d359"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.11/glance-linux-arm64.tar.gz"
    arm64.sha256 = "f5e9d5cb03104920fcd6d2738ce1af4c30e40c75f3a5621951d845455e20613f"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.7.11/glance-linux-armv7.tar.gz"
    armhf.sha256 = "c0bde61425b3a3afd5adb1b7bd180663bd99d82f909b2609a73e432ac565c1d1"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.7.11/glance-linux-386.tar.gz"
    i386.sha256 = "c587404bf4777ae946f3c9603ab4766099f8cfab11c17614bbbc2e3c2104e88e"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
