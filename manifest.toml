#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.8.3~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.8.3/glance-linux-amd64.tar.gz"
    amd64.sha256 = "f90a336b1cdaea8ff3c538ac5d7cd560de9a5a09ecd961a4f6b7a67090252346"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.8.3/glance-linux-arm64.tar.gz"
    arm64.sha256 = "c3e56a79bf52882ee92963f93d0121046d4bfe28057df8a5768b7222f7d59036"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.8.3/glance-linux-armv7.tar.gz"
    armhf.sha256 = "d56b6e7f63a56f554289d042e74279bca2bfa5d4ffaabc95b67c10a41a4445ed"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.8.3/glance-linux-386.tar.gz"
    i386.sha256 = "da74607b2c2942c28ef864a82a5100e6d40ff68c3c422279bd606bbfe260f398"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
