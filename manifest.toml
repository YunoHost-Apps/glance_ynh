#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.6.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.3/glance-linux-amd64.tar.gz"
    amd64.sha256 = "e86b83002c447fad3dd705d4515d2120e575f659c0e7a133e7e5293fa762ea5a"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.3/glance-linux-arm64.tar.gz"
    arm64.sha256 = "9a18eb2ecba39b04bb165452e3d4617b8f6560fd43cbfb6cd6d71c5a65dbc6e4"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.6.3/glance-linux-armv7.tar.gz"
    armhf.sha256 = "35b4cf20e665db9980ac485346b14e341a78c3349726c6173b09cb9ecacd526a"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.6.3/glance-linux-386.tar.gz"
    i386.sha256 = "6013df1d74e7f30b8133214be794a173d60ceae00b97fb2b1e3e58252f9921ce"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
