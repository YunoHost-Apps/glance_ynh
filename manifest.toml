#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.7.10~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.10/glance-linux-amd64.tar.gz"
    amd64.sha256 = "72ea756bc8e893372ca507e350ab2f959f195de5a167255ee43bbc37cce7f293"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.10/glance-linux-arm64.tar.gz"
    arm64.sha256 = "427002191f6ce17fa006ff1f5d3277a94eed1070e4c2399321f0f8517f2fe488"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.7.10/glance-linux-armv7.tar.gz"
    armhf.sha256 = "06e44ae49ce4f097aaec57b4ccb99211e8abfcee7fd71297c366420109e12de1"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.7.10/glance-linux-386.tar.gz"
    i386.sha256 = "9cd3e57cb6654e08a4df2651e4b2936f39619664d9b7b7f9c1a68b12ca664ac8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
