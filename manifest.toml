#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.6.4~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.4/glance-linux-amd64.tar.gz"
    amd64.sha256 = "776f17ccb93250cd86e85990f5503eecced3dd28e12187c02ca20e24c3e12ed7"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.6.4/glance-linux-arm64.tar.gz"
    arm64.sha256 = "213b6a185f34f03552230870f09f8e76747040bec415ab62caee35e8632b9bb7"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.6.4/glance-linux-armv7.tar.gz"
    armhf.sha256 = "45d77b46f758d2b391e6a698c3c8cdaaff3337294bafcc3cded7714f70b61137"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.6.4/glance-linux-386.tar.gz"
    i386.sha256 = "da3ad56a39805159c52293b52281f4d406da8dd7b55782a702e6fdcb32d22cf4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
