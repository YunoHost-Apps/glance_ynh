#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.7.13~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.13/glance-linux-amd64.tar.gz"
    amd64.sha256 = "34f99b821288e2e3e45e8380afc1f98e0afbf75aacbb59b57524d573d3f27dea"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.7.13/glance-linux-arm64.tar.gz"
    arm64.sha256 = "8655eaa778462b52f552d80c1eb80af4ad2c10c3097fc69e9e9123b4806be769"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.7.13/glance-linux-armv7.tar.gz"
    armhf.sha256 = "799c486aea30f79fb7a3bfc38ad3bc7d43419a799b2bd90176d40e1753bf9ee5"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.7.13/glance-linux-386.tar.gz"
    i386.sha256 = "4f90e6247d7ea9b24fdf450f12f3741606f8a91c5d2aca4a2e70ea3aabffc227"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
