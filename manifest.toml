#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "glance"
name = "Glance"
description.en = "Self-hosted dashboard that puts all your feeds in one place"
description.fr = "Tableau de bord auto-hébergé qui regroupe tous vos flux au même endroit"

version = "0.8.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
admindoc = "https://github.com/glanceapp/glance/blob/main/docs/configuration.md"
code = "https://github.com/glanceapp/glance"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract   = true
    amd64.url = "https://github.com/glanceapp/glance/releases/download/v0.8.1/glance-linux-amd64.tar.gz"
    amd64.sha256 = "91854c182c2f3cb586e19edaa9a4509c579d0407149908de2a44119347690e0f"
    arm64.url = "https://github.com/glanceapp/glance/releases/download/v0.8.1/glance-linux-arm64.tar.gz"
    arm64.sha256 = "91d2ac6e73c745fc2c337e0c8b55b2c9f8daef2fffe37d7abebecb27445fdc37"
    armhf.url = "https://github.com/glanceapp/glance/releases/download/v0.8.1/glance-linux-armv7.tar.gz"
    armhf.sha256 = "320ce49678ceda73c5b5d6232c59aa2149c13fd857c3f4d275226d1b66f0253d"
    i386.url = "https://github.com/glanceapp/glance/releases/download/v0.8.1/glance-linux-386.tar.gz"
    i386.sha256 = "0f88c6296481b8422cee6f25a30a6856f99be5533b74c9c055f2e31e999d838f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^glance-linux-amd64.tar.gz$"
    autoupdate.asset.arm64 = "^glance-linux-arm64.tar.gz$"
    autoupdate.asset.armhf = "^glance-linux-armv7.tar.gz$"
    autoupdate.asset.i386 = "^glance-linux-386.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
